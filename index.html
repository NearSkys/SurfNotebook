<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurfNotebook</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .text-shadow {
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        #mobile-menu {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-black">
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="4611986-uhd_3840_2160_30fps.mp4" type="video/mp4">
            O seu navegador não suporta a tag de vídeo.
        </video>
    </div>
    <div class="video-overlay"></div>

    <div class="relative z-10 flex flex-col min-h-screen text-white">
        <header class="w-full px-6 sm:px-10 py-5">
            <div class="container mx-auto flex justify-between items-center">
                <h2 class="text-2xl font-bold text-shadow">SurfNotebook</h2>
                <nav class="hidden md:flex items-center gap-6 lg:gap-8">
                    <a href="index.html" class="text-sm font-medium hover:text-cyan-300 transition-colors">Home</a>
                    <a href="sobre.html" class="text-sm font-medium hover:text-cyan-300 transition-colors">Sobre</a>
                    <a href="notas.html" class="text-sm font-medium hover:text-cyan-300 transition-colors">Notas</a>
                    <a href="contato.html" class="text-sm font-medium hover:text-cyan-300 transition-colors">Contato</a>
                </nav>
                <div class="md:hidden">
                    <button id="menu-btn" class="focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>
        
        <div id="mobile-menu" class="hidden md:hidden bg-black bg-opacity-70 backdrop-blur-sm w-full">
            <a href="index.html" class="block text-center py-3 text-sm hover:bg-white/10 transition-colors">Home</a>
            <a href="sobre.html" class="block text-center py-3 text-sm hover:bg-white/10 transition-colors">Sobre</a>
            <a href="notas.html" class="block text-center py-3 text-sm hover:bg-white/10 transition-colors">Notas</a>
            <a href="contato.html" class="block text-center py-3 text-sm hover:bg-white/10 transition-colors">Contato</a>
        </div>

        <main class="flex-grow flex items-center justify-center text-center px-4">
            <div class="max-w-3xl">
                <h1 class="text-4xl md:text-6xl lg:text-7xl font-extrabold leading-tight text-shadow">
                    Seu Diário de Bordo do Surf
                </h1>
                <p class="mt-4 text-lg md:text-xl max-w-2xl mx-auto text-shadow">
                    Registre suas sessões, analise seu desempenho e evolua no surf.
                </p>
                <a href="notas.html" class="inline-block mt-8 px-8 py-3 bg-cyan-500 hover:bg-cyan-400 rounded-full font-bold transition-transform hover:scale-105">
                    Comece Agora
                </a>
            </div>
        </main>

        <footer class="py-6 text-sm text-white/80 relative border-t border-white/10">
            <div class="container mx-auto px-4">
                <div class="flex justify-center items-center">
                    <p class="text-center">&copy; 2025 SurfNotebook. Todos os direitos reservados.</p>
                    <div class="absolute right-4 flex space-x-4">
                        <a href="https://youtu.be/dQw4w9WgXcQ" class="text-white/70 hover:text-cyan-400 transition-colors" aria-label="Instagram" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/matheussopinheiro/" class="text-white/70 hover:text-cyan-400 transition-colors" aria-label="LinkedIn">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="https://youtu.be/dQw4w9WgXcQ" class="text-white/70 hover:text-cyan-400 transition-colors" aria-label="Twitter" target="_blank">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
